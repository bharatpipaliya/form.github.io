<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
</head>
<body>
    <form>
        <label for="firstname">firstname</label>
        <input type="text" id="firstname">

        <br><br>
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname">

        <br>
        <br>
        <label>gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female

        <br><br>
        <label>Hobby</label>
        <input type="checkbox" name="hobby">computer
        <input type="checkbox" name="hobby">reading
        <input type="checkbox" name="hobby">travelling

        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">

        <br><br>
        <label>city</label>
        <select>
            <option>Rajkot</option>
            <option>Ahmedabad</option>
            <option>Gondal</option>
            <option>baroda</option>
            <option>surat</option>
        </select>

        <br><br>
        <label>address</label>
        <textarea name="add" rows="5" cols="10">
        </textarea>

        <br><br>
        <label>datalist</label>
        <input list="course" name="courses">
        <datalist id="course">
            <option value="HTML"></option>
            <option value="DHTML"></option>
            <option value="CSS"></option>
            <option value="JAVASCRIPT"></option>
            <option value="PHP"></option>
        </datalist>

        <br><br>
        <label>color picker</label>
        <input type="color">

        <br><br>
        <label>date</label>
        <input type="date">

        <br><br>
        <label>date_time local</label>
        <input type="datetime-local">

        <br><br>
        <label for="email">email</label>
        <input type="email" id="email">


        <br><br>
        <label>month</label>
        <input type="month">

        <br><br>
        <label>number only</label>
        <input type="number" min="0" max="100">
        <br>
        <label>number with step attributes</label>
        <input type="number" min="0" max="100" step="10">
        <br><br>

        <label>range</label>
        <input type="range">

        <br><br>
        <label>search</label>
        <input type="search" name="hello">

        <br><br>
        <label>telephone</label>
        <input type="tel">

        <br><br>
        <label>time</label>
        <input type="time">

        <br><br>
        <label>week</label>
        <input type="week">

        <br>
        <br>
        <label for="url">url</label>
        <input type="url" id="url">

        <br>
        <br>
        <lable>name with value attribute</lable>
        <input type="text" value="enter your name">

        <br>
        <br>
        <label>readonly attribute</label>
        <input type="text" value="name" readonly>

        <br>
        <br>
        <label>disable attribute</label>
        <input type="text" disabled>

        <br>
        <br>
        <label>size attribute</label>
        <input type="text" value="demo" size="50">

        <br>
        <br>
        <label>maxlength attribute</label>
        <input type="text" maxlength="8">

        <br>
        <br>
        <label>import file</label>
        <input type="file">

        <br><br>
        <label>import multiple file</label>
        <input type="file" multiple>

        <br><br>
        <label>placeholder attribute</label>
        <input type="text" placeholder="placeholder">

        <br><br>
        <label>required attribute</label>
        <input type="text" required>


        <br><br><br>
        <input type="submit" value="save">
        <input type="reset" value="cancel">















    </form>
</body>
</html>
